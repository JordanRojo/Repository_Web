<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Gastos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hover:scale-105 {
            transition: transform 0.3s ease-in-out;
        }
        .card {
            background: linear-gradient(180deg, #f8f9fc 0%, #ffffff 100%);
        }
    </style>
    <script>
        function openModal() {
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        function confirmDelete() {
            alert('Gasto eliminado.');
            closeModal();
        }
    </script>
</head>
<body class="bg-blue-50 p-6">
    <div class="max-w-7xl mx-auto">
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h1 class="text-4xl font-bold text-gray-900 mb-8 text-center">Mis Gastos</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Card 1: Comida -->
                <div class="card rounded-xl shadow-md p-6 transition-all duration-300 hover:shadow-xl hover:scale-105 focus-within:ring-2 focus-within:ring-blue-400" tabindex="0" role="article" aria-label="Gasto en Comida">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                                <img src="https://img.icons8.com/ios/50/000000/hamburger.png" class="w-8 h-8" alt="Hamburguesa"/>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-900 text-lg">Comida</h3>
                                <p class="text-sm text-gray-600">Método: Tarjeta de Crédito</p>
                            </div>
                        </div>
                        <button class="text-red-500 hover:text-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 rounded-lg p-2 transition-colors duration-200" aria-label="Eliminar gasto de comida" onclick="openModal()">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="border-t pt-4">
                        <p class="text-lg font-semibold text-gray-900">$45.00</p>
                    </div>
                </div>

                <!-- Card 2: Entretenimiento -->
                <div class="card rounded-xl shadow-md p-6 transition-all duration-300 hover:shadow-xl hover:scale-105 focus-within:ring-2 focus-within:ring-blue-400" tabindex="0" role="article" aria-label="Gasto en Entretenimiento">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                                <img src="https://img.icons8.com/ios/50/000000/film-reel.png" class="w-8 h-8" alt="Entretenimiento"/>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-900 text-lg">Entretenimiento</h3>
                                <p class="text-sm text-gray-600">Método: PayPal</p>
                            </div>
                        </div>
                        <button class="text-red-500 hover:text-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 rounded-lg p-2 transition-colors duration-200" aria-label="Eliminar gasto de entretenimiento" onclick="openModal()">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="border-t pt-4">
                        <p class="text-lg font-semibold text-gray-900">$60.00</p>
                    </div>
                </div>

                <!-- Card 3: Ropa -->
                <div class="card rounded-xl shadow-md p-6 transition-all duration-300 hover:shadow-xl hover:scale-105 focus-within:ring-2 focus-within:ring-blue-400" tabindex="0" role="article" aria-label="Gasto en Ropa">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                                <img src="https://img.icons8.com/ios/50/000000/t-shirt.png" class="w-8 h-8" alt="Ropa"/>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-900 text-lg">Ropa</h3>
                                <p class="text-sm text-gray-600">Método: Efectivo</p>
                            </div>
                        </div>
                        <button class="text-red-500 hover:text-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 rounded-lg p-2 transition-colors duration-200" aria-label="Eliminar gasto de ropa" onclick="openModal()">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="border-t pt-4">
                        <p class="text-lg font-semibold text-gray-900">$85.00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm w-full">
            <h2 class="text-lg font-semibold text-gray-900">Confirmar Eliminación</h2>
            <p class="text-sm text-gray-600 mt-2">¿Estás seguro de que deseas eliminar este gasto?</p>
            <div class="flex justify-between">
                <button class="bg-red-500 text-white rounded px-4 py-2 hover:bg-red-600" onclick="confirmDelete()">Eliminar</button>
                <button class="bg-gray-300 rounded px-4 py-2 hover:bg-gray-400" onclick="closeModal()">Cancelar</button>
            </div>
        </div>
    </div>
</body>
</html>
